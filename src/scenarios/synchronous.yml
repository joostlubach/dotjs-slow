name: Synchronous

codes:
  etienne: |-
    etienne.onHungry = function () {
      const server = restaurant.waitInLine()

      const hamburger = server.order('🍔', [
        '🧀',
        '🍅',
        '🥓'
      ])
      // this.eat(hamburger)  
    }

  marie: |-
    marie.onOrder = function (what, condiments) {
      if (what === '🍔') {
        return chef.requestHamburger(condiments)
      }
    }

  chef: |-
    chef.onRequestHamburger = function(condiments) {
      return {type: '🍔', condiments}
    }